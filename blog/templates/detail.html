<!DOCTYPE html>
{% load static %}
<html lang='ko'>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/detail.css' %}">
    </head>
    <body class="body">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MENU</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">index</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about_me' %}">introduce</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'new' %}">write</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">sign up</a>
              </li>
            </ul>
            <span class="navbar-text">
              
            </span>
          </div>
        </div>
      </nav>
          
      <div class="container">
        <div class="row">
            <!-- Post content-->
            <div class="col-lg-8">
                <!-- Title-->
                <h1 class="mt-4">{{details.title}}</h1>
                <!-- Author-->
                <p class="lead">
                    by {{details.writer}}
                </p>
                <hr />
                <!-- Date and time-->
                <p>{{details.pub_date}}</p>
                <hr />
                <!-- Preview image-->
                <img class="img-fluid rounded" src="{{details.image.url}}" alt="..." />
                <hr />
                <!-- Post content-->
                <p class="lead">{{details.body}}</p>
                
                <hr />
          
          <div class="btn">
            <a href="{% url 'edit' details.id %}">
              <button>수정하기</button>
            </a>
            <div class="btn">
              <a href="{% url 'delete' details.id %}">
                <button>삭제하기</button>
              </a>
          
    </body>
</html>
