{% extends 'base.html' %}
{% load static %}
{% block content %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/detail.css' %}">
    
      <div class="container">
        <div class="row">
            <!-- Post content-->
            <div class="col-lg-8">
                <!-- Title-->
                <h1 class="mt-4">{{details.title}}</h1>
                <!-- Author-->
                <p class="lead">
                    by {{details.writer}}
                    <hr>
                    <a class="btn btn-primary" href="{% url 'edit' details.id %}" role="button">수정하기</a>
                    <a class="btn btn-primary" href="{% url 'delete' details.id %}" role="button">삭제하기</a>
                    
                        
                </p>
                <hr />
                <!-- Date and time-->
                <p>{{details.pub_date}}</p>
                <hr />
                <!-- Preview image-->
                <img class="img-fluid rounded" src="{{details.image.url}}" alt="..." />
                <hr />
                <!-- Post content-->
                <p class="content">{{details.body}}</p>
                
                <hr />
          
                
          
{% endblock %}
