{% extends 'base.html' %}
{% load static %}
{% block content %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/new.css' %}">
        
        
            
      
    <div class = "container">
        <br>
        <h2><b>Write</b></h2>
        <hr>
        <div class="row">
        <br>
        <div class="col-lg-9">
            <form action="{% url 'create'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title"><b>제목</b></label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요">
                </div>

				<div class="mb-3">
                    <label for="writer"><b>작성자</b></label>
                        <input type="text" class="form-control" name="writer" id="writer" placeholder="이름을 입력해 주세요">
                </div>
                <div class="mb-3">
                    <label for="image"><b>사진</b></label>
                    <input type="file" name="image" class="image">
                </div>

				<div class="mb-3">
                    <label for="content"><b>내용</b></label>
                        <textarea class="form-control" rows="5" name="body" id="content" placeholder="내용을 입력해 주세요" ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">제출하기</button>
            </form>
        
        <br>
       
      </div>
       <!-- Sidebar widgets column-->
       <div class="col-md-3">
        <!-- Search widget-->
        <div class="card my-4">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." />
                    <span class="input-group-append"><button class="btn btn-secondary" type="button">Go!</button></span>
                </div>
            </div>
        </div>
        <!-- Categories widget-->
        <div class="card my-4">
            <h5 class="card-header">Categories</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <ul class="list-unstyled mb-0">
                            <li><a href="#!"></a></li>
                            <li><a href="#!"></a></li>
                            <li><a href="#!"></a></li>
                        </ul>
                    </div>
                    <div class="col-lg-6">
                        <ul class="list-unstyled mb-0">
                            <li><a href="#!"></a></li>
                            <li><a href="#!"></a></li>
                            <li><a href="#!"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Side widget-->
        <div class="card my-4">
            <h5 class="card-header">Side Widget</h5>
            <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and feature the new Bootstrap 4 card containers!</div>
        </div>
    </div>
      </div>
    </div>
{% endblock %}
