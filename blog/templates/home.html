<!DOCTYPE html>
<html lang='en'>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="login">
        <a href="{% url 'login' %}">로그인</a>
        <a href="{% url 'signup' %}">회원 가입</a>
    </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">index</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'about_me' %}">introduce</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'new' %}">write</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  Navbar text with an inline element
                </span>
              </div>
            </div>
          </nav>
          {% for blog in blogs.all %}
         <div class="card" style="width: 18rem;">
             <div class="card-body">
                 <h5 class="card-title">{{blog.title}}</h5>
                 <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
                 <P class="Card-text">{{blog.summary}}</P>
                 <a href="{% url 'detail' blog.id %}" class="card-link">...more</a>
             
         </div> 
         {% endfor %}
    </body>
</html>
