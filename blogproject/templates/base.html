<!DOCTYPE html>
{% load static %}
<html lang='en'>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    </head>
    <body class="body">
      
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MENU</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-left">
                  
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'about_me' %}">About Me</a>
                  </li>
                </ul>
                <ul class="navbar-nav navbar-rignt">
                  {% if request.session.user %}
                          <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">{{ request.session.user }}님 환영합니다. [로그아웃] </a></li>
                      {% else %}
                          
                          <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">로그인</a></li>
                          
                      {% endif %}
                
              </ul>
                <span class="navbar-text">
                  
                </span>
              </div>
            </div>
          </nav>
          {% block content %}

          {% endblock %}
    </body>
</html>
