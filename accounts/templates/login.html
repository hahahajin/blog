{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

<body class="login">


  <form action="." method="post" class="loginForm">
    {% csrf_token %}
    <div class="header">
      <h2>Login</h2>
    </div>
    <div class="idForm">
      <label for = "user_id">아이디</label>
      <input type="text" class="user_id" id = "user_id" placeholder="아이디를 입력해주세요" name = "user_id">
    </div>
    <div class="passForm">
      <label for = "password">비밀번호</label>
      <input type="password" class="pw" id = "password" placeholder="비밀번호를 입력해주세요" name = "password">
    </div>
  
    <button type="submit" class="btn btn-primary">
      Login
    </button>

    <div class="bottomText">
      <b>Don't you have ID?</b> <a href="{% url 'signup' %}">sign up</a>
    </div>
  
  
  </form>
</body>


 





{% endblock %}
